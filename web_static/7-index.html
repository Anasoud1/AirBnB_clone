<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Airbnb Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filers.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona</h2>
                            <h4>Page1</h4>
                            <h4>Page2</h4>
                        </li>
                        <li>
                            <h2>California</h2>
                            <h4>San Francisco</h4>
                            <h4>Los Altos</h4>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    
                    <ul class="popover">
                        <li class="first_element"><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li class="last_element"><h4>Iron</h4></li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                    <h2>Tiny house</h2>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
